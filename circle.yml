machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install awscli parallel jq
  override:
    - docker info
    - docker build --rm=false -t reporter:latest .

test:
  override:
    - ./tests/circle.sh

deployment:
  prod:
    branch: master
    commands:
      - deploy/ecs.sh prod us-east-1
      - >
        curl -H "Content-Type: application/json" --data '{"source_type": "Branch", "source_name": "master"}' -X POST "https://registry.hub.docker.com/u/opentraffic/reporter/trigger/${DOCKERHUB_TOKEN}/"; echo

  dev:
    branch: dev
    commands:
      - deploy/ecs.sh dev us-east-1

  hub:
    tag: /^v[0-9.]+$/
    owner: opentraffic
    commands:
      - >
				curl -H "Content-Type: application/json" --data '{"source_type": "Tag", "source_name": "${CIRCLE_TAG}"}' -X POST "https://registry.hub.docker.com/u/opentraffic/reporter/trigger/${DOCKERHUB_TOKEN}/"; echo
