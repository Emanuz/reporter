machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install awscli parallel jq git
    - git clone git@github.com:opentraffic/ecs-deploy
  override:
    - docker info
    - docker build --rm=false -t reporter:latest .

test:
  override:
    - ./tests/circle.sh

deployment:
  prod:
    branch: master
    commands:
      - ecs-deploy/bin/deploy.sh --env prod --type circle --region us-east-1 --project reporter
      - deploy/dockerhub.sh

  dev:
    branch: dev
    commands:
      - ecs-deploy/bin/deploy.sh --env dev --type circle --region us-east-1 --project reporter
