machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install awscli parallel jq
  override:
    - docker info
    - docker build --rm=false -t reporter:latest .

test:
  override:
    - ./tests/circle.sh

deployment:
  prod:
    branch: master
    commands:
      - deploy/ecs.sh prod us-east-1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag reporter:latest opentraffic/reporter:latest
      - docker push opentraffic/reporter:latest
      - docker tag reporter:latest opentraffic/reporter:${CIRCLE_SHA1}
      - docker push opentraffic/reporter:${CIRCLE_SHA1}

  dev:
    branch: dev
    commands:
      - deploy/ecs.sh dev us-east-1
