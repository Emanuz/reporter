machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install awscli parallel jq
  override:
    - docker info
    - docker build --rm=false -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/opentraffic/reporter:$CIRCLE_SHA1 .

test:
  override:
    - ./tests/circle.sh

deployment:
  prod:
    branch: master
    commands:
      - deploy/ecs.sh dev
      - deploy/ecs.sh prod
  dev:
    branch: dev
    commands:
      - deploy/ecs.sh dev
